<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Namaste React</title>
</head>
<body>
    <div id="root"> </div>
    <script>
        const heading  = document.createElement("h1");
        heading.innerHTML = "Hello World!";
        /*
            It will create a h1 element and set the innerHTML to "Hello World!"
            e.g. <h1>Hello World!</h1>
        */

        const root = document.getElementById("root");
        root.append(heading);

        /*
            It will append the heading to the root element, that is already present in the HTML
            e.g. <div id="root">
                    <h1>Hello World!</h1>
                </div>
        */
    </script>
</body>
</html>
